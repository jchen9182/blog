{% extends "base.html" %}
{% block title %} My Blog Page {% endblock %}
{% block body %}
<h1> My Blogs Page </h1>
{% if m %}
<p>&#9888; {{m}} </p>
{% endif %}
<form action = "/Main">
  <input class = "button"type="submit" value="Home">
</form>
<br>
<form action = "/Profile">
  <input class = "button"type="submit" value="Back">
</form>
<br>
<table style="width:50%" border="1">
  <tr>
    <th>Title</th>
    <th>Author</th>
  </tr>
  {% for i in mb %}
  <tr>
    <td>
      <a id = "tableText" href={{u[i[0]]}}>
      {{i[2]}} </a>
    </td>
    <td>{{i[1]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
