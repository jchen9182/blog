{% extends "base.html" %}
{% block title %} Edit Blog {% endblock %}
{% block body %}
{% if m %}
<h5>&#9888; {{m}}</h5>
{% endif %}
<h1> Edit Blog </h1>
    <form action = "/EditHelper">
      Blog Title:<br>
      <input class = "input" type="text" name="title" value="{{title}}" ><br>
      Edit your body:<br>
      <textarea class = "input"
	rows = "5"
	cols = "60"
	name = "body"
  >{{body}}
      </textarea><br><br>
      <input class = "button" type="submit" value="Done">
    </form>
    <br>
    <form action = "/MyBlogs">
      <input class = "button" type="submit" name ="delete" value="Delete This Post" onclick="return confirm('Are you sure you want to delete this post?');">
    </form>
    <br>
    <form action = "/MyBlogs">
      <input class = "button" type="submit" value="View My Blogs">
    </form>
    <br>
    <form action = "/Main">
      <input class = "button" type="submit" value="Home">
    </form>
{% endblock %}
